{% extends "base.html" %}

{% block content %}
<h1>Note List</h1>
<ul>
    {% for note in notes %}
    <li class="post">
        <strong>{{ note.title }}</strong><br>
        {{ note.content }}<br>
        <a href="{{ url_for('main.edit_note', note_id=note.id) }}" class="button edit-button">Edit</a>
        <a href="{{ url_for('main.delete_note', note_id=note.id) }}" class="button delete-button">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
